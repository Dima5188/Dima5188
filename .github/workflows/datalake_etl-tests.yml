name: 'datalake_etl-tests'
on:
  push:
    branches:
      - main
    paths:
      - '**'
  pull_request:
    branches:
      - main
    paths:
      - '**'
jobs:
  validate-sql-content:
    permissions:
      contents: read
      pull-requests: read
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: List and print changed or added files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch the list of changed files from the GitHub API
          CHANGED_FILES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
                            -H "Accept: application/vnd.github.v3+json" \
                            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files \
                            | jq -r '.[] | select(.status == "modified" or .status == "added") | .filename')
          
          echo "Changed or added files in this PR:"
          echo "$CHANGED_FILES"
          
          # Loop through each changed file and print its content
          for FILE in $CHANGED_FILES; do
            echo "------------------------------------"
            echo "File: $FILE"
            echo "------------------------------------"
            if [ -f "$FILE" ]; then
              cat "$FILE"
            else
              echo "File $FILE does not exist in the current context."
            fi
          done