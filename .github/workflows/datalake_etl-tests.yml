name: 'datalake_etl-tests'
on:
  push:
    branches:
      - main
    paths:
      - '**'
  pull_request:
    branches:
      - main
    paths:
      - '**'
jobs:
  validate-sql-content:
    permissions:
      contents: read
      pull-requests: read
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.7'

      - name: Get file changes
        id: get_file_changes
        uses: trilom/file-changes-action@v1.2.4
        with:
          output: ' '

      - name: Run variable check script
        run: |
          echo 'start test'
          python tests/validate_sql_content_test.py
          echo - e "${{ steps.get_file_changes.outputs.files }}"
          echo 'end test'